on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: License project CI/CD

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: license-repo
          IMAGE_TAG: latest
        run: |
            docker build -t license-repo .
            docker tag license-repo:latest 379879511856.dkr.ecr.eu-west-1.amazonaws.com/license-repo:latest
            docker push 379879511856.dkr.ecr.eu-west-1.amazonaws.com/license-repo:latest

